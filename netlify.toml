[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"
  ignore_warnings = true
  [build.processing]
    skip_processing = false

[[plugins]]
  package = "./netlify/plugins"
  # No inputs needed for this plugin

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefer-offline --no-audit --no-fund --no-optional --loglevel=error --fetch-retries=5"
  NETLIFY_USE_YARN = "false"
  NETLIFY_RESTORE_CACHE = "true"
  NODE_OPTIONS = "--max-old-space-size=4096 --max-http-header-size=16384"
  FETCH_RETRY_MAXTIMEOUT = "180000"
  NETWORK_TIMEOUT = "150000"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
